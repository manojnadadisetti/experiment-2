<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Accessory Shop</h1> 
        <p>Simple Responsive Product Gallery</p>
    </header>

    <section class="gallery">

        <div class="product">
            <img src="product1.jpeg" alt="Product 1">
            <h2>Bracelet</h2>
            <p class="price">$12.99</p>
            <p>A stylish bracelet for everyday wear.</p>
        </div>

        <div class="product">
            <img src="product2.jpeg" alt="Product 2">
            <h2>Watch</h2>
            <p class="price">$29.99</p>
            <p>Minimalist design with a soft strap.</p>
        </div>

        <div class="product">
            <img src="product3.jpeg" alt="Product 3">
            <h2>Necklace</h2>
            <p class="price">$18.50</p>
            <p>Elegant necklace with gold-tone finish.</p>
        </div>

        <div class="product">
            <img src="product4.jpeg" alt="Product 4">
            <h2>Ring Set</h2>
            <p class="price">$14.49</p>
            <p>Beautiful ring set for special occasions.</p>
        </div>

    </section>

</body>
</html>
